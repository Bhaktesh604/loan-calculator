<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .shape-img { width: 100px; height: 100px; }
    </style>
</head>
<body class="container mt-5">
    <h2 class="text-center">Diamond Price Calculator</h2>
    <div class="row mt-4">
        
        <!-- Shape Selection -->
        <div class="col-md-4">
            <label for="shape" class="form-label">Select Shape:</label>
            <select id="shape" class="form-select" onchange="updateShapeImage()">
                <option value="round" data-img="round.png">Round</option>
                <option value="princess" data-img="princess.png">Princess</option>
                <option value="emerald" data-img="emerald.png">Emerald</option>
                <option value="oval" data-img="oval.png">Oval</option>
                <option value="marquise" data-img="marquise.png">Marquise</option>
                <option value="pear" data-img="pear.png">Pear</option>
                <option value="heart" data-img="heart.png">Heart</option>
                <option value="cushion" data-img="cushion.png">Cushion</option>
            </select>
            <img id="shape-image" src="round.png" alt="Shape" class="mt-2 shape-img">
        </div>
        
        <!-- Color Selection -->
        <div class="col-md-4">
            <label for="color" class="form-label">Select Color:</label>
            <select id="color" class="form-select">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        
        <!-- Clarity Selection -->
        <div class="col-md-4">
            <label for="clarity" class="form-label">Select Clarity:</label>
            <select id="clarity" class="form-select">
                <option value="FL">FL</option>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="I1">I1</option>
            </select>
        </div>
    </div>
    
    <!-- Weight Input -->
    <div class="mt-3">
        <label for="weight" class="form-label">Enter Weight (Carat):</label>
        <input type="number" id="weight" class="form-control" placeholder="Enter weight">
    </div>
    
    <!-- Calculate Button -->
    <div class="mt-3">
        <button class="btn btn-primary" onclick="calculatePrice()">Calculate Price</button>
    </div>
    
    <!-- Result -->
    <div class="mt-3">
        <h4>Estimated Price: <span id="price">-</span></h4>
    </div>
    
    <script>
        function updateShapeImage() {
            const shapeSelect = document.getElementById("shape");
            const selectedOption = shapeSelect.options[shapeSelect.selectedIndex];
            const imagePath = selectedOption.getAttribute("data-img");
            document.getElementById("shape-image").src = imagePath;
        }

        function calculatePrice() {
            const weight = parseFloat(document.getElementById("weight").value) || 0;
            const basePricePerCarat = 5000; 
            const totalPrice = weight * basePricePerCarat;
            document.getElementById("price").innerText = `$${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
