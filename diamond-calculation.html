<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <header class="">
        <nav class="navbar navbar-expand-lg navbar-transparent container">
            <a class="navbar-brand" href="index.html">
                <img src="img/loancheckercalculator.png" alt="" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home Loan</a></li>
                    <li class="nav-item"><a class="nav-link" href="personal-loan.html">Personal Loan</a></li>
                    <li class="nav-item"><a class="nav-link" href="car-loan.html">Car Loan</a></li>
                    <li class="nav-item"><a class="nav-link" href="diamond-calculation.html">Diamond Calculation</a></li>
                    <li class="nav-item"><a class="nav-link" href="loan-emi-calculation-work.html">How It Work</a></li> 
                    <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container container2  p-5 my-5">
        <h2 class="text-center mb-4">Diamond Calculator</h2>

        <ul class="nav nav-tabs" id="diamondTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="carat-tab" data-bs-toggle="tab" data-bs-target="#carat"
                    type="button" role="tab">Carat Calculation</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="price-tab" data-bs-toggle="tab" data-bs-target="#price" type="button"
                    role="tab">Price Calculation</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="discount-tab" data-bs-toggle="tab" data-bs-target="#discount" type="button"
                    role="tab">Rapaport Discount Calculation</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="diamondTabContent">
            <div class="tab-pane fade show active" id="carat" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <input type="number" id="diamondPcs" class="form-control mb-2"
                            placeholder="Enter Diamond Pieces">
                        <input type="number" id="diamondWeight" class="form-control mb-2"
                            placeholder="Enter Single Piece Weight (Carat)">
                        <button class="btn btn-primary" onclick="calculateCarat()">Calculate</button>
                        <p class="mt-2" id="caratResult"></p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="price" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <input type="number" id="caratValue" class="form-control mb-2" placeholder="Total Carat">
                        <input type="number" id="perCaratPrice" class="form-control mb-2" placeholder="Price Per Carat">
                        <button class="btn btn-primary" onclick="calculatePrice()">Calculate</button>
                        <p class="mt-2" id="priceResult"></p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="discount" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <input type="number" id="rapaportPrice" class="form-control mb-2"
                            placeholder="Rapaport Price per Carat">
                        <input type="number" id="discountPercent" class="form-control mb-2" placeholder="Discount (%)">
                        <button class="btn btn-primary" onclick="calculateDiscount()">Calculate</button>
                        <p class="mt-2" id="discountResult"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateCarat() {
            let pcs = parseFloat(document.getElementById("diamondPcs").value);
            let weight = parseFloat(document.getElementById("diamondWeight").value);
            if (!isNaN(pcs) && !isNaN(weight)) {
                document.getElementById("caratResult").innerText = "Total Carat: " + (pcs * weight).toFixed(2);
            } else {
                document.getElementById("caratResult").innerText = "Please enter valid numbers";
            }
        }

        function calculatePrice() {
            let carat = parseFloat(document.getElementById("caratValue").value);
            let pricePerCarat = parseFloat(document.getElementById("perCaratPrice").value);
            if (!isNaN(carat) && !isNaN(pricePerCarat)) {
                document.getElementById("priceResult").innerText = "Total Price: $" + (carat * pricePerCarat).toFixed(2);
            } else {
                document.getElementById("priceResult").innerText = "Please enter valid numbers";
            }
        }

        function calculateDiscount() {
            let rapaport = parseFloat(document.getElementById("rapaportPrice").value);
            let discount = parseFloat(document.getElementById("discountPercent").value);
            if (!isNaN(rapaport) && !isNaN(discount)) {
                let finalPrice = rapaport * (1 - (discount / 100));
                document.getElementById("discountResult").innerText = "Discounted Price per Carat: $" + finalPrice.toFixed(2);
            } else {
                document.getElementById("discountResult").innerText = "Please enter valid numbers";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
