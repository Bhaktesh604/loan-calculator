<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-text {
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
        }
        .calculator {
            width: 100px;
            height: 140px;
            background-color: #343a40;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: shake 0.6s infinite alternate ease-in-out;
        }
        .screen {
            width: 80%;
            height: 30px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 20px);
            gap: 5px;
        }
        .btn-key {
            width: 20px;
            height: 20px;
            background-color: #6c757d;
            border-radius: 3px;
        }
        @keyframes shake {
            0% { transform: translateX(0px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="calculator mx-auto mb-4">
            <div class="screen"></div>
            <div class="buttons">
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
                <div class="btn-key"></div>
            </div>
        </div>
        <p class="error-text">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn btn-primary mt-3">Go Home</a>
    </div>

</body>
</html>
