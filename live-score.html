<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL 2025 Live Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header class="bg-dark text-white text-center p-3">
    <h1>IPL 2025 - Live Score Updates</h1>
  </header>

  <!-- Live Score Section -->
  <section id="live-score" class="container my-5">
    <h2>Current Match: Team A vs Team B</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Team A</h5>
            <p id="teamA-score" class="card-text">Score: 0/0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Team B</h5>
            <p id="teamB-score" class="card-text">Score: 0/0</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Upcoming Matches Section -->
  <section id="upcoming-matches" class="container my-5">
    <h2>Upcoming Matches</h2>
    <ul class="list-group">
      <li class="list-group-item">Match 1: Team X vs Team Y</li>
      <li class="list-group-item">Match 2: Team Z vs Team W</li>
    </ul>
  </section>

  <!-- JavaScript for Live Score Updates -->
  <script>
    // Example of how you can update live scores dynamically using JavaScript
    setInterval(function() {
      // Fetch live score data from an API (using dummy data here)
      document.getElementById("teamA-score").innerText = "Score: 150/3";
      document.getElementById("teamB-score").innerText = "Score: 120/5";
    }, 10000); // Updates every 10 seconds
  </script>
  
</body>
</html>
